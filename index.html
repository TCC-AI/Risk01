        /* 基礎樣式設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: '微軟正黑體', Arial, sans-serif;
        }

        /* 非對稱漸層背景 */
        body {
            background: linear-gradient(135deg, #1a6fc4 0%, #2a9dd9 25%, #34c3aa 50%, #3ed9a0 75%, #4aeb97 100%);
            min-height: 100vh;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 80%;
            height: 100%;
            background: radial-gradient(circle at 80% 70%, rgba(0, 100, 150, 0.1) 0%, transparent 60%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 540px;
            padding: 20px;
            margin: 0 auto;
            position: relative;
        }

        /* Logo 樣式 */
        .logo-container {
            text-align: center;
            margin-bottom: 0px;
        }

        .logo {
            max-width: 400px;
            height: auto;
            display: inline-block;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

.welcome-message, /* 假設的類名 */
div:contains("歡迎"), /* 針對包含「歡迎」文字的元素 */
.dotted-box p, /* 如果歡迎詞在虛線框內 */

    width: 100%;
    text-align: center !important;
    display: block;
    margin: 0 auto;
    padding: 0;
}

/* 針對虛線框內的所有文字 */
.dotted-container, 
.dotted-box {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
}

/* 特別針對行動裝置的修正 */

    .welcome-message,

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const inventorySection = document.getElementById('inventory-section');
        const deptRiskIndexPage = document.getElementById('dept-risk-index-page');
        const notificationPage = document.getElementById('notification-page');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loadingMsg = document.getElementById('loading');
        const inventoryBtn = document.getElementById('inventory-btn');
        const eventBtn = document.getElementById('event-btn');
        const notificationBtn = document.getElementById('notification-btn');
        const logoutBtn = document.getElementById('logoutBtn');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const submitChangePasswordBtn = document.getElementById('submitChangePassword');
        const userDepartment = document.getElementById('user-department');
        const userName = document.getElementById('user-name');
        const backBtn = document.getElementById('back-btn');
        const submitInventoryBtn = document.getElementById('submit-inventory-btn');
        const resetInventoryBtn = document.getElementById('reset-inventory-btn');
        const inventoryTableBody = document.getElementById('inventory-table-body');
        const inventoryLoading = document.getElementById('inventory-loading');
        const inventoryContent = document.getElementById('inventory-content');
        const deptRiskIndexBtn = document.getElementById('dept-risk-index-btn');
        const backFromRiskBtn = document.getElementById('back-to-dashboard-from-risk');
        const backFromNotificationBtn = document.getElementById('back-to-dashboard-from-notification');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationBadge = document.getElementById('notification-badge');
        
        // 通知相關元素
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const checkRiskNowBtn = document.getElementById('check-risk-now-btn');
        const markAllReadBtn = document.getElementById('mark-all-read-btn');
        const clearNotificationsBtn = document.getElementById('clear-notifications-btn');
        const notificationsContainer = document.getElementById('notifications-container');
        const riskThresholdSelect = document.getElementById('risk-threshold');
        const notificationFrequencySelect = document.getElementById('notification-frequency');
        
        // 自動登出相關變數
        let inactivityTimer;
        const inactivityTimeout = 10 * 60 * 1000; // 10分鐘，以毫秒為單位
        
        // 通知檢查計時器
        let notificationCheckTimer;
        
        // Google Apps Script Web App URL (部署為網頁應用程式後的URL)
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbz_OFTMUBWdL9AJtP8r36lgIi0Y450pDNBaw-9JhxEAK1ihzuomnATlXRWdLvxSDG9c/exec';
        
        // 監控用戶活動的函數
        function resetInactivityTimer() {
            // 清除現有計時器
            clearTimeout(inactivityTimer);
            
            // 如果用戶已登入，則設置新的計時器
            if (localStorage.getItem('isLoggedIn') === 'true') {
                inactivityTimer = setTimeout(autoLogout, inactivityTimeout);
            }
        }
        
        // 自動登出函數
        function autoLogout() {
            // 只有在用戶已登入的情況下執行登出
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // 顯示提示訊息
                alert('因長時間未操作，系統已自動登出');
                
                // 清除登入資訊
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('department');
                localStorage.removeItem('name');
                
                // 返回登入頁面
                showLogin();
            }
        }
        
        // 監聽用戶活動事件
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });
        
        // 檢查是否已登入
        if (localStorage.getItem('isLoggedIn') === 'true') {
            // 顯示使用者資訊
            userDepartment.textContent = localStorage.getItem('department') || '';
            userName.textContent = localStorage.getItem('name') || '';
            showDashboard();
            // 初始化自動登出計時器
            resetInactivityTimer();
            // 載入通知設定並開始檢查
            loadNotificationSettings();
            startNotificationCheck();
        }

        // 通知管理功能
        notificationBtn.addEventListener('click', function() {
            dashboardSection.style.display = 'none';
            notificationPage.style.display = 'block';
            loadNotifications();
            resetInactivityTimer();
        });

        notificationIcon.addEventListener('click', function() {
            dashboardSection.style.display = 'none';
            notificationPage.style.display = 'block';
            loadNotifications();
            resetInactivityTimer();
        });

        backFromNotificationBtn.addEventListener('click', function() {
            notificationPage.style.display = 'none';
            dashboardSection.style.display = 'block';
            resetInactivityTimer();
        });

        // 儲存通知設定
        saveSettingsBtn.addEventListener('click', function() {
            const threshold = riskThresholdSelect.value;
            const frequency = notificationFrequencySelect.value;
            
            // 儲存到本地存儲
            localStorage.setItem('riskThreshold', threshold);
            localStorage.setItem('notificationFrequency', frequency);
            
            // 發送到後端
            fetch(`${scriptUrl}?action=saveNotificationSettings`, {
                method: 'POST',
                body: JSON.stringify({
                    username: localStorage.getItem('username'),
                    riskThreshold: threshold,
                    notificationFrequency: frequency
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('通知設定已儲存');
                    // 重新啟動通知檢查
                    startNotificationCheck();
                } else {
                    alert('儲存設定失敗: ' + data.message);
                }
            })
            .catch(error => {
                console.error('儲存設定錯誤:', error);
                alert('儲存設定時發生錯誤');
            });
            
            resetInactivityTimer();
        });

        // 立即檢查風險
        checkRiskNowBtn.addEventListener('click', function() {
            checkRiskNowBtn.disabled = true;
            checkRiskNowBtn.textContent = '檢查中...';
            
            fetch(`${scriptUrl}?action=checkRiskThreshold&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                .then(response => response.json())
                .then(data => {
                    checkRiskNowBtn.disabled = false;
                    checkRiskNowBtn.textContent = '立即檢查風險';
                    
                    if (data.success) {
                        if (data.notifications && data.notifications.length > 0) {
                            alert(`發現 ${data.notifications.length} 個風險警告`);
                            loadNotifications(); // 重新載入通知列表
                            updateNotificationBadge();
                        } else {
                            alert('目前沒有風險警告');
                        }
                    } else {
                        alert('檢查失敗: ' + data.message);
                    }
                })
                .catch(error => {
                    checkRiskNowBtn.disabled = false;
                    checkRiskNowBtn.textContent = '立即檢查風險';
                    console.error('檢查風險錯誤:', error);
                    alert('檢查風險時發生錯誤');
                });
            
            resetInactivityTimer();
        });

        // 全部標為已讀
        markAllReadBtn.addEventListener('click', function() {
            fetch(`${scriptUrl}?action=markAllNotificationsRead&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadNotifications();
                        updateNotificationBadge();
                        alert('所有通知已標為已讀');
                    } else {
                        alert('操作失敗: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('標記已讀錯誤:', error);
                    alert('操作時發生錯誤');
                });
            
            resetInactivityTimer();
        });

        // 清除所有通知
        clearNotificationsBtn.addEventListener('click', function() {
            if (confirm('確定要清除所有通知嗎？此操作無法復原。')) {
                fetch(`${scriptUrl}?action=clearAllNotifications&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadNotifications();
                            updateNotificationBadge();
                            alert('所有通知已清除');
                        } else {
                            alert('清除失敗: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('清除通知錯誤:', error);
                        alert('清除時發生錯誤');
                    });
            }
            
            resetInactivityTimer();
        });

        // 載入通知設定
        function loadNotificationSettings() {
            const threshold = localStorage.getItem('riskThreshold') || '30';
            const frequency = localStorage.getItem('notificationFrequency') || 'realtime';
            
            riskThresholdSelect.value = threshold;
            notificationFrequencySelect.value = frequency;
        }

        // 載入通知列表
        function loadNotifications() {
            notificationsContainer.innerHTML = '<div class="text-center"><p>載入通知中...</p></div>';
            
            fetch(`${scriptUrl}?action=getNotifications&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderNotifications(data.notifications);
                    } else {
                        notificationsContainer.innerHTML = '<div class="text-center text-danger"><p>載入通知失敗</p></div>';
                    }
                })
                .catch(error => {
                    console.error('載入通知錯誤:', error);
                    notificationsContainer.innerHTML = '<div class="text-center text-danger"><p>載入通知時發生錯誤</p></div>';
                });
        }

        // 渲染通知列表
        function renderNotifications(notifications) {
            if (notifications.length === 0) {
                notificationsContainer.innerHTML = '<div class="text-center"><p>目前沒有通知</p></div>';
                return;
            }

            const notificationHtml = notifications.map(notification => {
                const isUrgent = notification.priority === 'urgent';
                const isUnread = !notification.isRead;
                
                return `
                    <div class="notification-item ${isUnread ? 'unread' : ''} ${isUrgent ? 'urgent' : ''}" data-id="${notification.id}">
                        <div class="notification-header">
                            <h5 class="notification-title">${notification.title}</h5>
                            <span class="notification-time">${notification.time}</span>
                        </div>
                        <div class="notification-content">${notification.content}</div>
                        <div class="notification-actions">
                            ${isUnread ? `<button class="btn btn-sm btn-primary mark-read-btn" data-id="${notification.id}">標為已讀</button>` : ''}
                            <button class="btn btn-sm btn-danger delete-notification-btn" data-id="${notification.id}">刪除</button>
                        </div>
                    </div>
                `;
            }).join('');

            notificationsContainer.innerHTML = notificationHtml;

            // 綁定按鈕事件
            document.querySelectorAll('.mark-read-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const notificationId = this.getAttribute('data-id');
                    markNotificationAsRead(notificationId);
                });
            });

            document.querySelectorAll('.delete-notification-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const notificationId = this.getAttribute('data-id');
                    deleteNotification(notificationId);
                });
            });
        }

        // 標記單個通知為已讀
        function markNotificationAsRead(notificationId) {
            fetch(`${scriptUrl}?action=markNotificationRead&notificationId=${notificationId}&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadNotifications();
                        updateNotificationBadge();
                    } else {
                        alert('操作失敗: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('標記已讀錯誤:', error);
                    alert('操作時發生錯誤');
                });
        }

        // 刪除單個通知
        function deleteNotification(notificationId) {
            if (confirm('確定要刪除這個通知嗎？')) {
                fetch(`${scriptUrl}?action=deleteNotification&notificationId=${notificationId}&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadNotifications();
                            updateNotificationBadge();
                        } else {
                            alert('刪除失敗: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('刪除通知錯誤:', error);
                        alert('刪除時發生錯誤');
                    });
            }
        }

        // 更新通知徽章
        function updateNotificationBadge() {
            fetch(`${scriptUrl}?action=getUnreadNotificationCount&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const count = data.count;
                        if (count > 0) {
                            notificationBadge.textContent = count > 99 ? '99+' : count;
                            notificationBadge.classList.remove('hidden');
                        } else {
                            notificationBadge.classList.add('hidden');
                        }
                    }
                })
                .catch(error => {
                    console.error('更新通知徽章錯誤:', error);
                });
        }

        // 開始通知檢查
        function startNotificationCheck() {
            clearInterval(notificationCheckTimer);
            
            const frequency = localStorage.getItem('notificationFrequency') || 'realtime';
            let interval;
            
            switch (frequency) {
                case 'realtime':
                    interval = 30000; // 30秒
                    break;
                case 'hourly':
                    interval = 3600000; // 1小時
                    break;
                case 'daily':
                    interval = 86400000; // 24小時
                    break;
                default:
                    interval = 30000;
            }
            
            notificationCheckTimer = setInterval(() => {
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    updateNotificationBadge();
                    // 背景檢查風險
                    fetch(`${scriptUrl}?action=checkRiskThreshold&username=${encodeURIComponent(localStorage.getItem('username'))}`)
                        .catch(error => console.error('背景風險檢查錯誤:', error));
                }
            }, interval);
        }

        // 添加部門風險係數按鈕點擊事件
        deptRiskIndexBtn.addEventListener('click', function() {
            dashboardSection.style.display = 'none';
            deptRiskIndexPage.style.display = 'block';
            
            // 載入風險係數數據
            loadRiskIndexData();
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 返回按鈕點擊事件
        backFromRiskBtn.addEventListener('click', function() {
            deptRiskIndexPage.style.display = 'none';
            dashboardSection.style.display = 'block';
            // 強制重新整理頁面
            window.location.reload();
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 載入風險係數數據的函數
        function loadRiskIndexData() {
            // 顯示載入中訊息
            document.getElementById('risk-index-table-body').innerHTML = '<tr><td colspan="2" class="text-center">載入中...</td></tr>';
            
            // 調用後端API獲取數據，現在從"R值"工作表獲取
            fetch(`${scriptUrl}?action=getDepartmentRiskIndexFromRSheet`)
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // 更新表格
                        updateRiskTable(result.data);
                    } else {
                        console.error('獲取數據失敗:', result.message);
                        document.getElementById('risk-index-table-body').innerHTML = 
                            '<tr><td colspan="2" class="text-center text-danger">獲取數據失敗: ' + result.message + '</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('獲取數據失敗:', error);
                    document.getElementById('risk-index-table-body').innerHTML = 
                        '<tr><td colspan="2" class="text-center text-danger">獲取數據失敗</td></tr>';
                });
        }
        
                // 更新風險表格的函數
        function updateRiskTable(data) {
            let tableHtml = '';
            
            // 遍歷數據並生成表格行
            data.forEach(item => {
                // 根據風險係數確定風險等級和對應的燈號
                let riskLight = '';
                if (item.riskIndex >= 40) {
                    riskLight = '<span class="risk-light red-light">●</span>';
                } else if (item.riskIndex >= 30) {
                    riskLight = '<span class="risk-light yellow-light">●</span>';
                } else {
                    riskLight = '<span class="risk-light green-light">●</span>';
                }
                
                tableHtml += `
                    <tr>
                        <td>${item.department}</td>
                        <td>${riskLight} ${item.riskIndex}</td>
                    </tr>
                `;
            });
            
            // 如果沒有數據，顯示提示訊息
            if (data.length === 0) {
                tableHtml = '<tr><td colspan="2" class="text-center">沒有可用的風險係數數據</td></tr>';
            }
            
            // 更新表格內容
            document.getElementById('risk-index-table-body').innerHTML = tableHtml;
        }
        
        // 登入按鈕點擊事件
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // 檢查是否輸入了帳號和密碼
            if (!username || !password) {
                errorMessage.textContent = '請輸入帳號和密碼';
                return;
            }
            
            // 清除錯誤訊息
            errorMessage.textContent = '';
            
            // 顯示載入訊息
            loadingMsg.classList.remove('hidden');
            loginBtn.disabled = true;
            
            // 調用後端API進行驗證
            fetch(`${scriptUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(result => {
                    // 隱藏載入訊息
                    loadingMsg.classList.add('hidden');
                    loginBtn.disabled = false;
                    
                    if (result.success) {
                        // 登入成功
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                        localStorage.setItem('department', result.department);
                        localStorage.setItem('name', result.name);
                        
                        // 顯示使用者資訊
                        userDepartment.textContent = result.department;
                        userName.textContent = result.name;
                        
                        // 顯示儀表板
                        showDashboard();
                        
                        // 初始化自動登出計時器
                        resetInactivityTimer();
                        
                        // 載入通知設定並開始檢查
                        loadNotificationSettings();
                        startNotificationCheck();
                        updateNotificationBadge();
                    } else {
                        // 登入失敗
                        errorMessage.textContent = result.message || '帳號或密碼錯誤';
                    }
                })
                .catch(error => {
                    console.error('登入錯誤:', error);
                    loadingMsg.classList.add('hidden');
                    loginBtn.disabled = false;
                    errorMessage.textContent = '登入時發生錯誤，請稍後再試';
                });
        });
        
        // 部門週期盤點按鈕點擊事件
        inventoryBtn.addEventListener('click', function() {
            // 隱藏儀表板，顯示盤點頁面
            dashboardSection.classList.add('hidden');
            inventorySection.classList.remove('hidden');
            
            // 顯示載入中
            inventoryLoading.classList.remove('hidden');
            inventoryContent.classList.add('hidden');
            
            // 獲取部門風險項目
            loadDepartmentRisks();
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 事件登錄按鈕點擊事件
        eventBtn.addEventListener('click', function() {
            alert('事件登錄功能即將推出，敬請期待！');
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 返回按鈕點擊事件
        backBtn.addEventListener('click', function() {
            // 隱藏盤點頁面，顯示儀表板
            inventorySection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            // 強制重新整理頁面
            window.location.reload();
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 一鍵全否按鈕點擊事件
        document.getElementById('all-no-btn').addEventListener('click', function() {
            // 獲取所有的增加風險選項，並設置為"否"
            const selectElements = document.querySelectorAll('.risk-increase-select');
            selectElements.forEach(select => {
                select.value = 'no';
                // 觸發 change 事件
                const event = new Event('change');
                select.dispatchEvent(event);
            });
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 送出盤點按鈕點擊事件
        submitInventoryBtn.addEventListener('click', function() {
            // 收集盤點數據
            const inventoryData = [];
            
            const rows = document.querySelectorAll('#inventory-table-body tr');
            rows.forEach(row => {
                const riskId = row.getAttribute('data-risk-id');
                const increaseSelect = row.querySelector('.risk-increase-select');
                const countInput = row.querySelector('.risk-count-input');
                const reasonInput = row.querySelector('.risk-reason-input');
                
                // 只有當選擇了"是"時才需要填寫次數和原因
                if (increaseSelect.value === 'yes') {
                    // 驗證次數和原因是否已填寫
                    if (!countInput.value.trim() || !reasonInput.value.trim()) {
                        alert('請填寫所有選擇"是"的風險項目的發生次數和原因');
                        return;
                    }
                    
                    // 驗證次數是否為正整數
                    const count = parseInt(countInput.value.trim());
                    if (isNaN(count) || count <= 0) {
                        alert('發生次數必須為正整數');
                        return;
                    }
                }
                
                inventoryData.push({
                    riskId: riskId,
                    increase: increaseSelect.value,
                    count: increaseSelect.value === 'yes' ? countInput.value.trim() : '',
                    reason: increaseSelect.value === 'yes' ? reasonInput.value.trim() : ''
                });
            });
            
            // 禁用送出按鈕，防止重複提交
            submitInventoryBtn.disabled = true;
            submitInventoryBtn.textContent = '送出中...';
            
            // 調用後端API提交盤點數據
            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'submitInventory',
                    username: localStorage.getItem('username'),
                    department: localStorage.getItem('department'),
                    inventoryData: inventoryData
                })
            })
            .then(response => response.json())
            .then(result => {
                submitInventoryBtn.disabled = false;
                submitInventoryBtn.textContent = '送出';
                
                if (result.success) {
                    alert('盤點數據已成功提交！');
                    // 返回儀表板
                    inventorySection.classList.add('hidden');
                    dashboardSection.classList.remove('hidden');
                    // 強制重新整理頁面
                    window.location.reload();
                } else {
                    alert('提交失敗: ' + result.message);
                }
            })
            .catch(error => {
                console.error('提交盤點數據錯誤:', error);
                submitInventoryBtn.disabled = false;
                submitInventoryBtn.textContent = '送出';
                alert('提交盤點數據時發生錯誤，請稍後再試');
            });
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 重置盤點按鈕點擊事件
        resetInventoryBtn.addEventListener('click', function() {
            if (confirm('確定要重置所有盤點數據嗎？')) {
                // 重新載入部門風險項目
                loadDepartmentRisks();
            }
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 載入部門風險項目的函數
        function loadDepartmentRisks() {
            const department = localStorage.getItem('department');
            
            // 調用後端API獲取部門風險項目
            fetch(`${scriptUrl}?action=getDepartmentRisks&department=${encodeURIComponent(department)}`)
                .then(response => response.json())
                .then(result => {
                    // 隱藏載入中
                    inventoryLoading.classList.add('hidden');
                    
                    if (result.success) {
                        // 顯示盤點內容
                        inventoryContent.classList.remove('hidden');
                        
                        // 更新盤點表格
                        updateInventoryTable(result.risks);
                    } else {
                        alert('獲取風險項目失敗: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('獲取風險項目錯誤:', error);
                    inventoryLoading.classList.add('hidden');
                    alert('獲取風險項目時發生錯誤，請稍後再試');
                });
        }
        
        // 更新盤點表格的函數
        function updateInventoryTable(risks) {
            let tableHtml = '';
            
            // 遍歷風險項目並生成表格行
            risks.forEach(risk => {
                tableHtml += `
                    <tr data-risk-id="${risk.id}">
                        <td>
                            <div class="risk-info">
                                <div class="risk-name">${risk.name}</div>
                                <div class="risk-description">${risk.description}</div>
                                <div class="risk-category">類別: ${risk.category}</div>
                            </div>
                        </td>
                        <td>
                            <div class="select-container">
                                <select class="risk-increase-select">
                                    <option value="">請選擇</option>
                                    <option value="yes">是</option>
                                    <option value="no">否</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="input-container">
                                <input type="number" class="risk-count-input" min="1" disabled>
                            </div>
                        </td>
                        <td>
                            <div class="input-container">
                                <input type="text" class="risk-reason-input" disabled>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            // 更新表格內容
            inventoryTableBody.innerHTML = tableHtml;
            
            // 為每個風險增加選項添加change事件監聽器
            document.querySelectorAll('.risk-increase-select').forEach(select => {
                select.addEventListener('change', function() {
                    const row = this.closest('tr');
                    const countInput = row.querySelector('.risk-count-input');
                    const reasonInput = row.querySelector('.risk-reason-input');
                    
                    // 如果選擇"是"，則啟用次數和原因輸入框
                    if (this.value === 'yes') {
                        countInput.disabled = false;
                        reasonInput.disabled = false;
                    } else {
                        countInput.disabled = true;
                        reasonInput.disabled = true;
                        countInput.value = '';
                        reasonInput.value = '';
                    }
                });
            });
        }
        
        // 登出按鈕點擊事件
        logoutBtn.addEventListener('click', function() {
            // 清除登入資訊
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('department');
            localStorage.removeItem('name');
            
            // 清除通知檢查計時器
            clearInterval(notificationCheckTimer);
            
            // 返回登入頁面
            showLogin();
        });
        
        // 更改密碼按鈕點擊事件
        changePasswordBtn.addEventListener('click', function() {
            // 清除之前的訊息
            document.getElementById('passwordChangeMessage').style.display = 'none';
            document.getElementById('passwordChangeMessage').textContent = '';
            document.getElementById('passwordChangeMessage').className = 'alert';
            
            // 清除表單
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            
            // 顯示更改密碼視窗
            const changePasswordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
            changePasswordModal.show();
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 提交更改密碼按鈕點擊事件
        submitChangePasswordBtn.addEventListener('click', function() {
            const currentPassword = document.getElementById('currentPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const messageElement = document.getElementById('passwordChangeMessage');
            
            // 檢查是否填寫了所有欄位
            if (!currentPassword || !newPassword || !confirmPassword) {
                messageElement.textContent = '請填寫所有欄位';
                messageElement.className = 'alert alert-danger';
                messageElement.style.display = 'block';
                return;
            }
            
            // 檢查新密碼和確認密碼是否一致
            if (newPassword !== confirmPassword) {
                messageElement.textContent = '新密碼和確認密碼不一致';
                messageElement.className = 'alert alert-danger';
                messageElement.style.display = 'block';
                return;
            }
            
            // 禁用按鈕，防止重複提交
            submitChangePasswordBtn.disabled = true;
            
            // 調用後端API更改密碼
            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'changePassword',
                    username: localStorage.getItem('username'),
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            })
            .then(response => response.json())
            .then(result => {
                submitChangePasswordBtn.disabled = false;
                
                if (result.success) {
                    messageElement.textContent = '密碼已成功更改';
                    messageElement.className = 'alert alert-success';
                    messageElement.style.display = 'block';
                    
                    // 3秒後關閉視窗
                    setTimeout(() => {
                        const changePasswordModal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                        changePasswordModal.hide();
                    }, 3000);
                } else {
                    messageElement.textContent = result.message || '更改密碼失敗';
                    messageElement.className = 'alert alert-danger';
                    messageElement.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('更改密碼錯誤:', error);
                submitChangePasswordBtn.disabled = false;
                messageElement.textContent = '更改密碼時發生錯誤，請稍後再試';
                messageElement.className = 'alert alert-danger';
                messageElement.style.display = 'block';
            });
            
            // 重置計時器
            resetInactivityTimer();
        });
        
        // 顯示登入頁面的函數
        function showLogin() {
            loginSection.classList.remove('hidden');
            dashboardSection.classList.add('hidden');
            inventorySection.classList.add('hidden');
            deptRiskIndexPage.style.display = 'none';
            notificationPage.style.display = 'none';
            
            // 清除輸入框
            usernameInput.value = '';
            passwordInput.value = '';
            errorMessage.textContent = '';
        }
        
        // 顯示儀表板的函數
        function showDashboard() {
            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            inventorySection.classList.add('hidden');
            deptRiskIndexPage.style.display = 'none';
            notificationPage.style.display = 'none';
        }
        
        // 按下Enter鍵時觸發登入按鈕
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    });
    </script>
</body>
