<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>昶青實業 ‧ AI 風險控制管理中心</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSP：鎖定來源，降低 XSS 風險 -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.jsdelivr.net;
                 script-src  'self' https://cdn.jsdelivr.net;
                 style-src   'self' https://cdn.jsdelivr.net;
                 connect-src 'self' https://script.google.com">

  <style>
    body {background:#f5f5f5;font-family:"Microsoft JhengHei",Arial,sans-serif}
    .login-card {max-width:460px;margin:6rem auto;padding:2.5rem;background:#fff;
                 border-radius:1rem;box-shadow:0 4px 12px rgba(0,0,0,.12)}
    .spinner-border {width:1rem;height:1rem;border-width:.15em}
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">昶青實業-AI風險控制管理中心</h3>

    <div class="mb-3">
      <label for="deptSel" class="form-label fw-bold">部門</label>
      <select id="deptSel" class="form-select">
        <option value="">─ 請選擇部門 ─</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nameSel" class="form-label fw-bold">姓名</label>
      <select id="nameSel" class="form-select" disabled>
        <option value="">─ 先選部門 ─</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="accountIn" class="form-label fw-bold">帳號</label>
      <input id="accountIn" class="form-control" placeholder="自動帶入或自行輸入">
    </div>

    <div class="mb-4">
      <label for="pwIn" class="form-label fw-bold">密碼</label>
      <input id="pwIn" type="password" class="form-control" placeholder="自動帶入或自行輸入">
    </div>

    <button id="loginBtn" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
      <span>登入</span>
      <span id="btnSpinner" class="spinner-border ms-2 d-none" role="status"></span>
    </button>
    <div id="msg" class="small text-danger mt-3 text-center"></div>
  </div>

  <script>
    /* ===================== 基本設定 ===================== */
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwvEfRGe0CxTzYfmgc_Z3Dqi-epok6FR7N1lgQAI1oqQju7lEaK2kzbNKsDn3d4UZup/exec';
    const $ = id => document.getElementById(id);
    const err = txt => { console.error(txt); $('msg').textContent = txt; };

    /* ===================== 載入部門 ===================== */
    (async () => {
      try {
        const r = await fetch(`${GAS_URL}?action=getDepartments`);
        if (!r.ok) throw new Error(r.status);
        const depts = await r.json();
        if (!Array.isArray(depts) || !depts.length) throw new Error('empty');
        depts.forEach(d => $('deptSel').add(new Option(d, d)));
      } catch {
        err('載入部門清單失敗，請稍後再試');
      }
    })();

    /* ===================== 部門→載入姓名 ===================== */
    $('deptSel').addEventListener('change', async e => {
      const dept = e.target.value;
      const nameSel = $('nameSel');
      nameSel.disabled = true;
      nameSel.innerHTML = '<option value="">─ 請選擇姓名 ─</option>';
      if (!dept) return;
      try {
        const r = await fetch(`${GAS_URL}?action=getNames&dept=${encodeURIComponent(dept)}`);
        const names = await r.json();
        names.forEach(n => nameSel.add(new Option(n, n)));
        nameSel.disabled = false;
      } catch {
        err('載入姓名清單失敗');
      }
    });

    /* ===================== 姓名→帶入帳號 ===================== */
    $('nameSel').addEventListener('change', async e => {
      const dept = $('deptSel').value;
      const name = e.target.value;
      if (!name) return;
      try {
        const r = await fetch(`${GAS_URL}?action=getAccount&dept=${encodeURIComponent(dept)}&name=${encodeURIComponent(name)}`);
        const obj = await r.json();
        $('accountIn').value = obj.account || '';
        $('pwIn').value = '';
      } catch {
        err('取得帳號失敗');
      }
    });

    /* ===================== 登入 ===================== */
    $('loginBtn').addEventListener('click', async () => {
      const account  = $('accountIn').value.trim();
      const password = $('pwIn').value.trim();
      if (!account || !password) { $('msg').textContent = '請填寫帳號、密碼'; return; }

      $('loginBtn').disabled = true;
      $('btnSpinner').classList.remove('d-none');
      $('msg').textContent = '';

      try {
        const r = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ action:'login', account, password })
        });
        const res = await r.json();
        if (res.ok) {
          localStorage.setItem('cc_token', res.token);
          location.href = 'dashboard.html';
        } else {
          $('msg').textContent = '帳號或密碼錯誤';
        }
      } catch {
        err('登入服務異常');
      } finally {
        $('loginBtn').disabled = false;
        $('btnSpinner').classList.add('d-none');
      }
    });
  </script>
</body>
</html>
