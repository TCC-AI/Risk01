<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>昶青實業 ‧ AI 風險控制管理中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f5f5f5;font-family:"Microsoft JhengHei",Arial,sans-serif}
    .login-card{max-width:460px;margin:6rem auto;padding:2.5rem;background:#fff;border-radius:1rem;
                box-shadow:0 4px 12px rgba(0,0,0,.12)}
  </style>
  <!-- 添加 Content Security Policy 標頭以防止 XSS 攻擊 -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://script.google.com;">
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">昶青實業-AI風險控制管理中心</h3>

    <div class="mb-3">
      <label for="deptSel" class="form-label fw-bold">部門</label>
      <select id="deptSel" class="form-select">
        <option value="">─ 請選擇部門 ─</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nameSel" class="form-label fw-bold">姓名</label>
      <select id="nameSel" class="form-select" disabled>
        <option value="">─ 先選部門 ─</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="accountIn" class="form-label fw-bold">帳號</label>
      <input id="accountIn" class="form-control" placeholder="自動帶入或自行輸入" maxlength="50">
    </div>

    <div class="mb-4">
      <label for="pwIn" class="form-label fw-bold">密碼</label>
      <input id="pwIn" type="password" class="form-control" placeholder="自動帶入或自行輸入" maxlength="50">
    </div>

    <button id="loginBtn" class="btn btn-primary w-100">登入</button>
    <div id="msg" class="small text-danger mt-3 text-center"></div>
  </div>

  <script>
    /* ← 換成你重新部署後的網址 */
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzc6xDNXvOcuwksTs-HEyTckoUhhSqtrcHAfTUl8C0tBQ4tyFOHKiNR3fZnL8biPo6S/exec';

    // 檢查是否為HTTPS連接
    if (window.location.protocol !== 'https:' && !window.location.hostname.includes('localhost')) {
      window.location.href = window.location.href.replace('http:', 'https:');
    }

    /* 共用錯誤顯示 */
    const showErr = txt => {
      console.error(txt);
      document.getElementById('msg').textContent = sanitizeHTML(txt);
    };

    /* 防止 XSS 攻擊的輸入驗證函數 */
    function sanitizeHTML(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    /* 驗證輸入內容是否合法 */
    function validateInput(input, pattern, maxLength = 50) {
      if (!input) return false;
      if (input.length > maxLength) return false;
      
      // 根據不同類型的輸入使用不同的驗證規則
      if (pattern === 'name') {
        // 姓名允許中文、英文、數字和常見符號
        return /^[\u4e00-\u9fa5a-zA-Z0-9_\-\s\.]{1,50}$/.test(input);
      } else if (pattern === 'account') {
        // 帳號只允許英文、數字和部分特殊字符
        return /^[a-zA-Z0-9_\-\.@]{3,50}$/.test(input);
      } else if (pattern === 'password') {
        // 密碼至少需要3個字符
        return input.length >= 3;
      }
      
      return false;
    }

    /* 安全地設置 HTML 內容 */
    function setOptionsSafely(selectElement, options) {
      // 清除現有選項
      selectElement.innerHTML = '';
      
      // 添加預設選項
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = selectElement.id === 'deptSel' ? 
        '─ 請選擇部門 ─' : '─ 請選擇姓名 ─';
      selectElement.appendChild(defaultOption);
      
      // 安全地添加新選項
      if (Array.isArray(options)) {
        options.forEach(option => {
          if (validateInput(option, 'name')) {
            const optElement = document.createElement('option');
            optElement.value = option;
            optElement.textContent = option;
            selectElement.appendChild(optElement);
          }
        });
      }
    }

    /* 取得部門清單 */
    fetch(`${GAS_URL}?action=getDepartments`)
      .then(r=>{
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(depts=>{
        if(!Array.isArray(depts)||!depts.length) throw new Error('部門清單為空');
        const sel=document.getElementById('deptSel');
        setOptionsSafely(sel, depts);
      })
      .catch(()=>showErr('載入部門清單失敗，請稍後再試'));

    /* 當部門改變 → 載入姓名 */
    document.getElementById('deptSel').addEventListener('change',e=>{
      const dept=e.target.value;
      const nameSel=document.getElementById('nameSel');
      nameSel.innerHTML='<option value="">─ 請選擇姓名 ─</option>';
      nameSel.disabled=!dept;
      
      if(!dept) return;
      
      // 驗證部門輸入
      if (!validateInput(dept, 'name')) {
        showErr('部門名稱格式不正確');
        return;
      }
      
      fetch(`${GAS_URL}?action=getNames&dept=${encodeURIComponent(dept)}`)
        .then(r=>r.json())
        .then(names=>{
          setOptionsSafely(nameSel, names);
        })
        .catch(()=>showErr('載入姓名清單失敗'));
    });

    /* 當姓名改變 → 自動帶入帳密 */
    document.getElementById('nameSel').addEventListener('change',e=>{
      const dept=document.getElementById('deptSel').value;
      const name=e.target.value;
      
      if(!name) return;
      
      // 驗證部門和姓名輸入
      if (!validateInput(dept, 'name') || !validateInput(name, 'name')) {
        showErr('部門或姓名格式不正確');
        return;
      }
      
      fetch(`${GAS_URL}?action=getAccount&dept=${encodeURIComponent(dept)}&name=${encodeURIComponent(name)}`)
        .then(r=>r.json())
        .then(obj=>{
          // 驗證返回的帳號
          const account = obj.account || '';
          if (account && !validateInput(account, 'account')) {
            showErr('獲取的帳號格式不正確');
            return;
          }
          document.getElementById('accountIn').value = account;
          document.getElementById('pwIn').value = '';
        })
        .catch(()=>showErr('取得帳號失敗'));
    });

    /* 登入驗證 */
    document.getElementById('loginBtn').addEventListener('click',()=>{
      const account=document.getElementById('accountIn').value.trim();
      const password=document.getElementById('pwIn').value.trim();
      const msg=document.getElementById('msg');
      
      if(!account||!password){
        msg.textContent='請填寫帳號、密碼';
        return;
      }
      
      // 驗證帳號和密碼格式
      if (!validateInput(account, 'account')) {
        msg.textContent = '帳號格式不正確，只允許英文、數字和部分特殊字符';
        return;
      }
      
      if (!validateInput(password, 'password')) {
        msg.textContent = '密碼長度不足';
        return;
      }
      
      // 添加隨機挑戰值以防止重放攻擊
      const clientNonce = Math.random().toString(36).substring(2, 15);
      const timestamp = new Date().getTime();
      
      // 禁用登入按鈕防止重複提交
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.textContent = '登入中...';
      
      fetch(`${GAS_URL}?action=login&account=${encodeURIComponent(account)}&password=${encodeURIComponent(password)}&nonce=${clientNonce}&timestamp=${timestamp}`)
        .then(r=>r.json())
        .then(res=>{
          if(res.ok){
            // 存儲安全的token和過期時間
            sessionStorage.setItem('cc_token', res.token);
            sessionStorage.setItem('cc_token_expires', res.expires);
            sessionStorage.setItem('cc_user_dept', res.dept);
            sessionStorage.setItem('cc_user_name', res.name);
            
            location.href='dashboard.html';
          }else{
            msg.textContent = res.message || '帳號或密碼錯誤';
            loginBtn.disabled = false;
            loginBtn.textContent = '登入';
          }
        })
        .catch(()=>{
          showErr('登入服務異常');
          loginBtn.disabled = false;
          loginBtn.textContent = '登入';
        });
    });
  </script>
</body>
</html>
