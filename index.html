<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI風險控制管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>昶青實業-AI風險控制管理中心</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="department">部門</label>
                    <input type="text" class="form-control" id="department" value="管理本部" readonly>
                </div>
                
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" value="W" readonly>
                </div>
                
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" class="form-control" id="username" value="tcc" readonly>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="button" id="loginBtn" class="btn btn-primary">登入</button>
                
                <!-- 簡易登入按鈕 (測試用) -->
                <button type="button" id="testLoginBtn" class="btn btn-secondary mt-3">測試直接登入</button>
            </form>
        </div>
    </div>

    <script>
       // 修改登入按鈕的事件處理
document.getElementById('loginBtn').addEventListener('click', function() {
    const department = document.getElementById('department').value;
    const name = document.getElementById('name').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // 這裡可以連接到您的 Google Sheets 或其他後端進行驗證
    // 暫時使用簡單的密碼驗證
    if (password === "123456") {  // 替換為實際密碼或後端驗證
        const userInfo = {
            department: department,
            name: name,
            username: username
        };
        
        sessionStorage.setItem('userInfo', JSON.stringify(userInfo));
        window.location.href = 'dashboard.html';
    } else {
        alert("密碼錯誤，請重新輸入");
        document.getElementById('password').value = '';
    }
});

        
        // 正常登入按鈕
        document.getElementById('loginBtn').addEventListener('click', function() {
            const department = document.getElementById('department').value;
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 簡易密碼驗證 (實際應用中應該由後端驗證)
            if (password === "123456") {  // 假設密碼是 123456
                // 儲存用戶資訊
                const userInfo = {
                    department: department,
                    name: name,
                    username: username
                };
                
                // 將用戶資訊存到 sessionStorage
                sessionStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                // 跳轉到儀表板頁面
                window.location.href = 'dashboard.html';
            } else {
                alert("密碼錯誤，請重新輸入");
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
