<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>昶青實業‧AI控制管理中心</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh">
  <div class="card shadow p-4" style="max-width:420px;width:100%">
    <h4 class="text-center mb-4">昶青實業-AI控制管理中心</h4>

    <div class="mb-3">
      <label class="form-label">帳號</label>
      <input id="acc" class="form-control" placeholder="請輸入帳號">
    </div>
    <div class="mb-4">
      <label class="form-label">密碼</label>
      <input id="pw" type="password" class="form-control" placeholder="請輸入密碼">
    </div>

    <button id="loginBtn" class="btn btn-primary w-100">登入</button>
    <div id="msg" class="text-danger small mt-3 text-center"></div>
  </div>

<script>
const API = 'https://script.google.com/macros/s/AKfycbwNF9cqUr-lIawVju_pJPEz09JXO4SMi585LUtlrRQ9-VoVzKcSXTTLh7uIvEgVFAjq/exec'; // 換成你的 Web App URL

document.getElementById('loginBtn').addEventListener('click', async () => {
  const account = document.getElementById('acc').value.trim();
  const password = document.getElementById('pw').value.trim();
  const msgDOM = document.getElementById('msg');
  msgDOM.textContent = '';

  if (!account || !password) return msgDOM.textContent = '請填帳號密碼！';

  try {
    const res = await fetch(API, {
      method: 'POST',
      body: new URLSearchParams({ action: 'login', account, password })
    });
    const data = await res.json();
    if (data.ok) {
      // 登入成功，跳第二畫面
      sessionStorage.setItem('loginOK', '1');
      location.href = 'dashboard.html';
    } else {
      msgDOM.textContent = '帳號或密碼錯誤';
    }
  } catch (err) {
    msgDOM.textContent = '連線失敗，再試看看～';
    console.error(err);
  }
});
</script>
</body>
</html>
