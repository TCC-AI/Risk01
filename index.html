<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI風險控制管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            border: none;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .loading {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="title">昶青實業-AI風險控制管理中心</h2>
            <div id="login-form">
                <div class="form-group">
                    <label for="department">部門</label>
                    <select class="form-select" id="department">
                        <option value="" selected disabled>載入中...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <select class="form-select" id="name" disabled>
                        <option value="" selected disabled>請先選擇部門</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" class="form-control" id="username" readonly>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
                <button type="button" class="btn btn-primary btn-login" id="login-btn">登入</button>
                <div class="loading" id="loading" style="display: none;">處理中...</div>
                <div class="error-message" id="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('頁面載入完成');
            loadDepartments();
            
            // 部門選擇事件監聽
            document.getElementById('department').addEventListener('change', function() {
                console.log('選擇部門:', this.value);
                loadNames(this.value);
            });
            
            // 姓名選擇事件監聽
            document.getElementById('name').addEventListener('change', function() {
                console.log('選擇姓名:', this.value);
                loadUserInfo(this.value);
            });
            
            // 登入按鈕事件監聽
            document.getElementById('login-btn').addEventListener('click', login);
        });

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }

        function loadDepartments() {
            showLoading();
            console.log('開始載入部門資料');
            
            google.script.run
                .withSuccessHandler(function(departments) {
                    console.log('收到部門資料:', departments);
                    const departmentSelect = document.getElementById('department');
                    departmentSelect.innerHTML = '<option value="" selected disabled>請選擇部門</option>';
                    
                    if (departments && departments.length > 0) {
                        departments.forEach(function(dept) {
                            const option = document.createElement('option');
                            option.value = dept;
                            option.textContent = dept;
                            departmentSelect.appendChild(option);
                        });
                    } else {
                        showError('無法載入部門資料');
                    }
                    showLoading(false);
                })
                .withFailureHandler(function(error) {
                    console.error('載入部門失敗:', error);
                    showError('載入部門資料失敗');
                    showLoading(false);
                })
                .getDepartments();
        }

        function loadNames(department) {
            showLoading();
            const nameSelect = document.getElementById('name');
            nameSelect.disabled = true;
            nameSelect.innerHTML = '<option value="" selected disabled>載入中...</option>';
            
            google.script.run
                .withSuccessHandler(function(names) {
                    nameSelect.innerHTML = '<option value="" selected disabled>請選擇姓名</option>';
                    names.forEach(function(name) {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        nameSelect.appendChild(option);
                    });
                    nameSelect.disabled = false;
                    showLoading(false);
                })
                .withFailureHandler(function(error) {
                    console.error('載入姓名失敗:', error);
                    showError('載入姓名資料失敗');
                    showLoading(false);
                })
                .getNamesByDepartment(department);
        }

        function loadUserInfo(name) {
            showLoading();
            const department = document.getElementById('department').value;
            
            google.script.run
                .withSuccessHandler(function(userInfo) {
                    if (userInfo && userInfo.username) {
                        document.getElementById('username').value = userInfo.username;
                    } else {
                        showError('無法載入使用者資訊');
                    }
                    showLoading(false);
                })
                .withFailureHandler(function(error) {
                    console.error('載入使用者資訊失敗:', error);
                    showError('載入使用者資訊失敗');
                    showLoading(false);
                })
                .getUserInfo(department, name);
        }

        function login() {
            showLoading();
            const department = document.getElementById('department').value;
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!department || !name || !username || !password) {
                showError('請填寫所有欄位');
                showLoading(false);
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(isValid) {
                    if (isValid) {
                        window.location.href = '?page=dashboard&dept=' + encodeURIComponent(department) + '&name=' + encodeURIComponent(name);
                    } else {
                        showError('帳號或密碼錯誤');
                    }
                    showLoading(false);
                })
                .withFailureHandler(function(error) {
                    console.error('登入失敗:', error);
                    showError('登入失敗，請稍後再試');
                    showLoading(false);
                })
                .validateLogin(department, name, username, password);
        }
    </script>
    <script src="https://script.google.com/macros/s/AKfycbyjwV4OXITtXW8q6zln3va3AxPVgDAdCAFdqsW6yYDyQJ6ske27fqkHb7wx9BF1XsME/exec"></script>
</body>
</html>
