<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI控制管理中心</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: '微軟正黑體', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .login-form, .dashboard {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .error-message {
            color: #d93025;
            margin-top: 15px;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-btn {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #inventory-btn {
            background-color: #34a853;
        }

        #inventory-btn:hover {
            background-color: #2d9249;
        }

        #event-btn {
            background-color: #ea4335;
        }

        #event-btn:hover {
            background-color: #d33426;
        }

        #logout-btn {
            background-color: #9e9e9e;
        }

        #logout-btn:hover {
            background-color: #757575;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            margin-top: 15px;
        }

        /* 新增使用者資訊區塊的樣式 */
        .user-info {
            text-align: right;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }

        .user-info strong {
            color: #4285f4;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .feature-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登入表單 -->
        <div id="login-section" class="login-form">
            <h1>昶青實業-AI控制管理中心</h1>
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼">
            </div>
            <button id="login-btn">登入</button>
            <p id="loading" class="loading hidden">驗證中...</p>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- 主頁面 -->
        <div id="dashboard-section" class="dashboard hidden">
            <!-- 新增使用者資訊區塊 -->
            <div id="user-info" class="user-info">
                歡迎： <strong id="user-department"></strong> - <strong id="user-name"></strong>
            </div>
            <h1>昶青實業-AI控制管理中心</h1>
            <div class="button-group">
                <button id="inventory-btn" class="feature-btn">部門週期盤點</button>
                <button id="event-btn" class="feature-btn">事件登錄</button>
            </div>
            <button id="logout-btn">登出</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginSection = document.getElementById('login-section');
            const dashboardSection = document.getElementById('dashboard-section');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const loadingMsg = document.getElementById('loading');
            const inventoryBtn = document.getElementById('inventory-btn');
            const eventBtn = document.getElementById('event-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userDepartment = document.getElementById('user-department');
            const userName = document.getElementById('user-name');
            
            // Google Apps Script Web App URL (部署為網頁應用程式後的URL)
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbyZ18dYcIYNl1HfYBaDqzvBt2J7TBJEEdRXnacXUTkKuJqExC3vGPdbiB0sPqPbqC9V/exec';
            
            // 檢查是否已登入
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // 顯示使用者資訊
                userDepartment.textContent = localStorage.getItem('department') || '';
                userName.textContent = localStorage.getItem('name') || '';
                showDashboard();
            }
            
            // 登入按鈕點擊事件
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!username || !password) {
                    errorMessage.textContent = '請輸入帳號和密碼';
                    return;
                }
                
                // 顯示載入中訊息
                errorMessage.textContent = '';
                loadingMsg.classList.remove('hidden');
                loginBtn.disabled = true;
                
                // 使用 fetch API 呼叫 Google Apps Script
                fetch(`${scriptUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                    .then(response => response.json())
                    .then(data => {
                        loadingMsg.classList.add('hidden');
                        loginBtn.disabled = false;
                        
                        if (data.success) {
                            // 登入成功，儲存使用者資訊
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('username', username);
                            localStorage.setItem('department', data.department || '');
                            localStorage.setItem('name', data.name || '');
                            
                            // 顯示使用者資訊
                            userDepartment.textContent = data.department || '';
                            userName.textContent = data.name || '';
                            
                            showDashboard();
                        } else {
                            // 登入失敗
                            errorMessage.textContent = data.message || '帳號或密碼錯誤';
                        }
                    })
                    .catch(error => {
                        loadingMsg.classList.add('hidden');
                        loginBtn.disabled = false;
                        errorMessage.textContent = '系統錯誤，請稍後再試';
                        console.error('Error:', error);
                    });
            });
            
            // 部門週期盤點按鈕點擊事件
            inventoryBtn.addEventListener('click', function() {
                alert('將導向部門週期盤點功能');
                // 這裡可以替換成實際的功能實現
            });
            
            // 事件登錄按鈕點擊事件
            eventBtn.addEventListener('click', function() {
                alert('將導向事件登錄功能');
                // 這裡可以替換成實際的功能實現
            });
            
            // 登出按鈕點擊事件
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('department');
                localStorage.removeItem('name');
                showLogin();
            });
            
            // 顯示主頁面
            function showDashboard() {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
            }
            
            // 顯示登入頁面
            function showLogin() {
                dashboardSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
                usernameInput.value = '';
                passwordInput.value = '';
                errorMessage.textContent = '';
            }
            
            // 按下 Enter 鍵觸發登入
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
