<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>昶青實業 ‧ AI 風險控制管理中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f5f5f5;font-family:"Microsoft JhengHei",Arial,sans-serif}
    .login-card{max-width:460px;margin:6rem auto;padding:2.5rem;background:#fff;border-radius:1rem;
                box-shadow:0 4px 12px rgba(0,0,0,.12)}
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">昶青實業-AI風險控制管理中心</h3>

    <div class="mb-3">
      <label for="deptSel" class="form-label fw-bold">部門</label>
      <select id="deptSel" class="form-select">
        <option value="">─ 請選擇部門 ─</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nameSel" class="form-label fw-bold">姓名</label>
      <select id="nameSel" class="form-select" disabled>
        <option value="">─ 先選部門 ─</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="accountIn" class="form-label fw-bold">帳號</label>
      <input id="accountIn" class="form-control" placeholder="自動帶入或自行輸入">
    </div>

    <div class="mb-4">
      <label for="pwIn" class="form-label fw-bold">密碼</label>
      <input id="pwIn" type="password" class="form-control" placeholder="自動帶入或自行輸入">
    </div>

    <button id="loginBtn" class="btn btn-primary w-100">登入</button>
    <div id="msg" class="small text-danger mt-3 text-center"></div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzZ2x31HdXESyJDyLjHw-miskjdFJsDaGGnBlOUsuRohcb-qJw-MK9Fr67d2BIr8X7p/exec'; // 換成部署網址

    /* 取得部門清單 */
    fetch(`${GAS_URL}?action=getDepartments`)
      .then(r=>r.json())
      .then(depts=>{
        const sel=document.getElementById('deptSel');
        depts.forEach(d=>{
          sel.insertAdjacentHTML('beforeend',`<option value="${d}">${d}</option>`);
        });
      });

    /* 當部門改變 → 載入對應姓名 */
    document.getElementById('deptSel').addEventListener('change',e=>{
      const dept=e.target.value;
      const nameSel=document.getElementById('nameSel');
      nameSel.innerHTML='<option value="">─ 請選擇姓名 ─</option>';
      nameSel.disabled=!dept;
      if(!dept) return;
      fetch(`${GAS_URL}?action=getNames&dept=${encodeURIComponent(dept)}`)
        .then(r=>r.json())
        .then(names=>{
          names.forEach(n=>{
            nameSel.insertAdjacentHTML('beforeend',`<option value="${n}">${n}</option>`);
          });
        });
    });

    /* 當姓名改變 → 自動帶入帳密 */
    document.getElementById('nameSel').addEventListener('change',e=>{
      const dept=document.getElementById('deptSel').value;
      const name=e.target.value;
      if(!name) return;
      fetch(`${GAS_URL}?action=getAccount&dept=${encodeURIComponent(dept)}&name=${encodeURIComponent(name)}`)
        .then(r=>r.json())
        .then(obj=>{
          document.getElementById('accountIn').value=obj.account||'';
          document.getElementById('pwIn').value=obj.password||'';
        });
    });

    /* 登入驗證 */
    document.getElementById('loginBtn').addEventListener('click',()=>{
      const account=document.getElementById('accountIn').value.trim();
      const password=document.getElementById('pwIn').value.trim();
      const msg=document.getElementById('msg');
      if(!account||!password){msg.textContent='請填寫帳號、密碼';return;}
      fetch(`${GAS_URL}?action=login&account=${encodeURIComponent(account)}&password=${encodeURIComponent(password)}`)
        .then(r=>r.json())
        .then(res=>{
          if(res.ok){
            sessionStorage.setItem('cc_token',res.token);   // 簡易範例：存前端 token
            location.href='dashboard.html';
          }else{
            msg.textContent='帳號或密碼錯誤';
          }
        })
        .catch(()=>msg.textContent='登入服務異常');
    });
  </script>
</body>
</html>
