<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI風險控制管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>昶青實業-AI風險控制管理中心</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="department">部門</label>
                    <input type="text" class="form-control" id="department" value="管理本部" readonly>
                </div>
                
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" value="W" readonly>
                </div>
                
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" class="form-control" id="username" value="tcc" readonly>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="button" id="loginBtn" class="btn btn-primary">登入</button>
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>登入中，請稍候...</p>
                </div>
                
                <!-- 已移除測試直接登入按鈕 -->
            </form>
        </div>
    </div>

    <script>
        // Google Apps Script 部署網址
        const scriptURL = 'https://script.google.com/macros/s/AKfycby5_42rOXYGqhbSIOwsB6sElSOftHcTUX_BjX_B3AcB9KUDIUpXdiZM8TmG6jRl-C4t/exec';
        
        // 登入按鈕事件處理
        document.getElementById('loginBtn').addEventListener('click', function() {
            const department = document.getElementById('department').value;
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!password) {
                alert("請輸入密碼");
                return;
            }
            
            // 顯示載入中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginBtn').disabled = true;
            
            // 準備發送到 Google Apps Script 的數據
            const data = {
                action: 'login',
                department: department,
                name: name,
                username: username,
                password: password
            };
            
            // 發送登入請求到 Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                // 隱藏載入中
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
                
                if (result.success) {
                    // 登入成功
                    sessionStorage.setItem('userInfo', JSON.stringify(result.userInfo));
                    window.location.href = 'dashboard.html';
                } else {
                    // 登入失敗
                    alert(result.message || "登入失敗，請檢查帳號密碼");
                    document.getElementById('password').value = '';
                }
            })
            .catch(error => {
                // 隱藏載入中
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
                
                console.error('Error:', error);
                
                // 暫時使用簡易密碼驗證作為備用方案
                if (password === "123456") {  // 假設密碼是 123456
                    const userInfo = {
                        department: department,
                        name: name,
                        username: username
                    };
                    
                    sessionStorage.setItem('userInfo', JSON.stringify(userInfo));
                    window.location.href = 'dashboard.html';
                } else {
                    alert("密碼錯誤，請重新輸入");
                    document.getElementById('password').value = '';
                }
            });
        });
        
        // 已移除測試直接登入按鈕的事件處理程式
    </script>
</body>
</html>
