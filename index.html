<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風險管理系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-container" class="form-container">
            <h2>風險管理系統登入</h2>
            <div class="form-group">
                <label for="username">帳號：</label>
                <input type="text" id="username" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼：</label>
                <input type="password" id="password" placeholder="請輸入密碼">
            </div>
            <div class="button-group">
                <button id="login-btn" class="primary-btn">登入</button>
                <button id="change-password-btn" class="secondary-btn">修改密碼</button>
            </div>
            <div id="login-message" class="message"></div>
        </div>

        <div id="change-password-container" class="form-container hidden">
            <h2>修改密碼</h2>
            <div class="form-group">
                <label for="cp-username">帳號：</label>
                <input type="text" id="cp-username" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="cp-current-password">目前密碼：</label>
                <input type="password" id="cp-current-password" placeholder="請輸入目前密碼">
            </div>
            <div class="form-group">
                <label for="cp-new-password">新密碼：</label>
                <input type="password" id="cp-new-password" placeholder="請輸入新密碼">
            </div>
            <div class="form-group">
                <label for="cp-confirm-password">確認新密碼：</label>
                <input type="password" id="cp-confirm-password" placeholder="請再次輸入新密碼">
            </div>
            <div class="button-group">
                <button id="submit-change-password-btn" class="primary-btn">確認修改</button>
                <button id="back-to-login-btn" class="secondary-btn">返回登入</button>
            </div>
            <div id="change-password-message" class="message"></div>
        </div>

        <div id="main-container" class="hidden">
            <header>
                <h1>部門週期盤點</h1>
                <div class="user-info">
                    <span id="user-department"></span>
                    <span id="user-name"></span>
                    <button id="logout-btn" class="secondary-btn">登出</button>
                </div>
            </header>

            <div class="content">
                <div id="risk-items-container">
                    <h2>風險項目</h2>
                    <div id="risk-items-list"></div>
                </div>

                <div class="button-group">
                    <button id="submit-inventory-btn" class="primary-btn">送出</button>
                    <button id="reset-btn" class="secondary-btn">重置</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
