<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI風險控制管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            border: none;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="title">昶青實業-AI風險控制管理中心</h2>
            <div id="login-form">
                <div class="form-group">
                    <label for="department">部門</label>
                    <select class="form-select" id="department">
                        <option value="" selected disabled>請選擇部門</option>
                        <!-- 部門選項將由JavaScript動態載入 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <select class="form-select" id="name" disabled>
                        <option value="" selected disabled>請先選擇部門</option>
                        <!-- 姓名選項將由JavaScript動態載入 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" class="form-control" id="username" readonly>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
                <button type="button" class="btn btn-primary btn-login" id="login-btn">登入</button>
                <div class="error-message" id="error-message"></div>
            </div>
        </div>
    </div>

    <script src="https://script.google.com/macros/s/AKfycbwRhW2Q83CTG50X2DuIdm8M_XsSpw6TZ6hTcRmVeZT5_NiKSjs_3dCd8TfV-qNY_wxy/exec"></script>
    <script>
        // 前端JavaScript代碼
        document.addEventListener('DOMContentLoaded', function() {
            // 載入部門資料
            loadDepartments();
            
            // 部門選擇事件監聽
            document.getElementById('department').addEventListener('change', function() {
                loadNames(this.value);
            });
            
            // 姓名選擇事件監聽
            document.getElementById('name').addEventListener('change', function() {
                loadUserInfo(this.value);
            });
            
            // 登入按鈕事件監聽
            document.getElementById('login-btn').addEventListener('click', login);
        });

        // 載入部門資料
        function loadDepartments() {
            google.script.run
                .withSuccessHandler(function(departments) {
                    const departmentSelect = document.getElementById('department');
                    departments.forEach(function(dept) {
                        const option = document.createElement('option');
                        option.value = dept;
                        option.textContent = dept;
                        departmentSelect.appendChild(option);
                    });
                })
                .getDepartments();
        }

        // 載入姓名資料
        function loadNames(department) {
            const nameSelect = document.getElementById('name');
            nameSelect.disabled = true;
            nameSelect.innerHTML = '<option value="" selected disabled>載入中...</option>';
            
            google.script.run
                .withSuccessHandler(function(names) {
                    nameSelect.innerHTML = '<option value="" selected disabled>請選擇姓名</option>';
                    names.forEach(function(name) {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        nameSelect.appendChild(option);
                    });
                    nameSelect.disabled = false;
                })
                .getNamesByDepartment(department);
        }

        // 載入使用者資訊
        function loadUserInfo(name) {
            const department = document.getElementById('department').value;
            
            google.script.run
                .withSuccessHandler(function(userInfo) {
                    document.getElementById('username').value = userInfo.username;
                    // 密碼欄位不自動填入，讓使用者手動輸入
                })
                .getUserInfo(department, name);
        }

        // 登入功能
        function login() {
            const department = document.getElementById('department').value;
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!department || !name || !username || !password) {
                document.getElementById('error-message').textContent = '請填寫所有欄位';
                return;
            }
            
            google.script.run
                .withSuccessHandler(function(isValid) {
                    if (isValid) {
                        // 登入成功，跳轉到第二畫面
                        window.location.href = '?page=dashboard&dept=' + encodeURIComponent(department) + '&name=' + encodeURIComponent(name);
                    } else {
                        document.getElementById('error-message').textContent = '帳號或密碼錯誤';
                    }
                })
                .validateLogin(department, name, username, password);
        }

        // 載入部門資料
        function loadDepartments() {
          google.script.run
            .withSuccessHandler(function(departments) {
              const departmentSelect = document.getElementById('department');
              
              // 清空現有選項
              departmentSelect.innerHTML = '<option value="" selected disabled>請選擇部門</option>';
              
              if (departments && departments.length > 0) {
                departments.forEach(function(dept) {
                  const option = document.createElement('option');
                  option.value = dept;
                  option.textContent = dept;
                  departmentSelect.appendChild(option);
                });
              } else {
                console.log('沒有部門資料返回');
                // 顯示錯誤訊息
                document.getElementById('error-message').textContent = '無法載入部門資料，請聯繫系統管理員';
              }
            })
            .withFailureHandler(function(error) {
              console.error('載入部門失敗:', error);
              document.getElementById('error-message').textContent = '載入部門資料失敗: ' + error;
            })
            .getDepartments();
        }

    </script>
</body>
</html>
