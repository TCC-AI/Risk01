<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI控制管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: '微軟正黑體', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button:not(.btn) {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(.btn) {
            background-color: #3367d6;
        }

        .error-message {
            color: #d93025;
            margin-top: 15px;
            text-align: center;
        }

        .alert-dismissible {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-btn {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #inventory-btn {
            background-color: #34a853;
        }

        #inventory-btn:hover {
            background-color: #2d9249;
        }

        #event-btn {
            background-color: #ea4335;
        }

        #event-btn:hover {
            background-color: #d33426;
        }

        .hidden {
            display: none;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #4285f4;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-info {
            text-align: right;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }

        .user-info strong {
            color: #4285f4;
        }

        .inventory-header, .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .inventory-table, .event-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td,
        .event-table th, .event-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .inventory-table th, .event-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .inventory-table tr:nth-child(even),
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .inventory-actions, .event-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .submit-btn {
            background-color: #34a853;
            width: 150px;
        }

        .submit-btn:hover {
            background-color: #2d9249;
        }

        .reset-btn {
            background-color: #ea4335;
            width: 150px;
        }

        .reset-btn:hover {
            background-color: #d33426;
        }

        .select-container, .input-container {
            margin-bottom: 0;
        }

        .select-container select, .input-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-container input[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .risk-info {
            margin-bottom: 10px;
        }

        .risk-name {
            font-weight: bold;
            color: #333;
        }

        .risk-description {
            color: #666;
            font-size: 14px;
        }

        .risk-category, .risk-level, .related-departments {
            font-size: 13px;
            color: #777;
        }

        #inactivity-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
        }

        @media (max-width: 768px) {
            .section {
                padding: 15px;
            }

            .inventory-table th, .inventory-table td,
            .event-table th, .event-table td {
                padding: 8px;
                font-size: 14px;
            }

            .inventory-actions, .event-actions {
                flex-direction: column;
                align-items: center;
            }

            .submit-btn, .reset-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .feature-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登入表單 -->
        <div id="login-section" class="section">
            <h1>昶青實業-AI控制管理中心</h1>
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼">
            </div>
            <button id="login-btn">登入</button>
            <p id="loading" class="loading hidden">驗證中...</p>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- 主頁面 -->
        <div id="dashboard-section" class="section hidden">
            <div id="user-info" class="user-info">
                歡迎： <strong id="user-department"></strong> - <strong id="user-name"></strong>
            </div>
            <h1>昶青實業-AI控制管理中心</h1>
            <div class="button-group">
                <button id="inventory-btn" class="feature-btn">部門週期盤點</button>
                <button id="event-btn" class="feature-btn">事件登錄</button>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100 py-2" type="button" id="logoutDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    登出選項
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="logoutDropdown">
                    <li><a class="dropdown-item" href="#" id="changePasswordBtn">更改密碼</a></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">登出</a></li>
                </ul>
            </div>
        </div>

        <!-- 更改密碼彈出視窗 -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">更改密碼</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">目前密碼</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密碼</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">確認新密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div id="passwordChangeMessage" class="alert" style="display: none;"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submitChangePassword">確認更改</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 部門週期盤點頁面 -->
        <div id="inventory-section" class="section hidden">
            <div class="inventory-header">
                <h1>部門週期盤點</h1>
                <button id="back-btn" class="back-btn">返回前頁</button>
            </div>
            <div id="inventory-loading" class="loading hidden">載入中，請稍候...</div>
            <div id="inventory-content" class="hidden">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th style="width: 40%">風險項目</th>
                            <th style="width: 20%">本月是否增加</th>
                            <th style="width: 15%">發生次數</th>
                            <th style="width: 25%">原因</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body"></tbody>
                </table>
                <div class="inventory-actions">
                    <button id="submit-inventory-btn" class="submit-btn">送出</button>
                    <button id="reset-inventory-btn" class="reset-btn">重置</button>
                </div>
            </div>
        </div>

        <!-- 事件登錄頁面 -->
        <div id="event-section" class="section hidden">
            <div class="event-header">
                <h1>事件登錄</h1>
                <button id="event-back-btn" class="back-btn">返回前頁</button>
            </div>
            <div id="event-loading" class="loading hidden">載入中，請稍候...</div>
            <div id="event-content" class="hidden">
                <table class="event-table">
                    <thead>
  <tr>
                        <th>事件名稱</th>
                        <th>事件描述</th>
                        <th>發生日期</th>
                        <th>影響部門</th>
                    </tr>
                    </thead>
                    <tbody id="event-table-body">
                        <tr>
                            <td><input type="text" class="event-name" required></td>
                            <td><textarea class="event-description" required></textarea></td>
                            <td><input type="date" class="event-date" required></td>
                            <td><input type="text" class="event-departments" required></td>
                        </tr>
                    </tbody>
                </table>
                <div class="event-actions">
                    <button id="submit-event-btn" class="submit-btn">送出</button>
                    <button id="reset-event-btn" class="reset-btn">重置</button>
                </div>
            </div>
        </div>

        <!-- 自動登出警告 -->
        <div id="inactivity-warning" class="hidden">
            <h3>即將登出</h3>
            <p>由於長時間未操作，系統將在<span id="countdown">30</span>秒後登出。</p>
            <button id="stay-logged-in" class="btn btn-primary">繼續使用</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // 常量定義
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxbJa2BfrsUHplJbr79QIZBUnrxGcQ5aOUTEBUqdXH7PSBIG1Yzj1ugA7EwepFjudeZ/exec';
        const INACTIVITY_TIMEOUT = 15 * 60 * 1000; // 15分鐘
        const WARNING_TIMEOUT = 30 * 1000; // 30秒警告

        // 緩存DOM元素
        const elements = {
            loginSection: document.getElementById('login-section'),
            dashboardSection: document.getElementById('dashboard-section'),
            inventorySection: document.getElementById('inventory-section'),
            eventSection: document.getElementById('event-section'),
            loginBtn: document.getElementById('login-btn'),
            usernameInput: document.getElementById('username'),
            passwordInput: document.getElementById('password'),
            errorMessage: document.getElementById('error-message'),
            loadingMsg: document.getElementById('loading'),
            inventoryBtn: document.getElementById('inventory-btn'),
            eventBtn: document.getElementById('event-btn'),
            logoutBtn: document.getElementById('logoutBtn'),
            changePasswordBtn: document.getElementById('changePasswordBtn'),
            submitChangePasswordBtn: document.getElementById('submitChangePassword'),
            userDepartment: document.getElementById('user-department'),
            userName: document.getElementById('user-name'),
            backBtn: document.getElementById('back-btn'),
            eventBackBtn: document.getElementById('event-back-btn'),
            submitInventoryBtn: document.getElementById('submit-inventory-btn'),
            resetInventoryBtn: document.getElementById('reset-inventory-btn'),
            submitEventBtn: document.getElementById('submit-event-btn'),
            resetEventBtn: document.getElementById('reset-event-btn'),
            inventoryTableBody: document.getElementById('inventory-table-body'),
            eventTableBody: document.getElementById('event-table-body'),
            inventoryLoading: document.getElementById('inventory-loading'),
            eventLoading: document.getElementById('event-loading'),
            inventoryContent: document.getElementById('inventory-content'),
            eventContent: document.getElementById('event-content'),
            inactivityWarning: document.getElementById('inactivity-warning'),
            countdown: document.getElementById('countdown'),
            stayLoggedIn: document.getElementById('stay-logged-in')
        };

        // 自動登出計時器
        let inactivityTimer, warningTimer;
        let countdownInterval;

        /**
         * 重置自動登出計時器
         */
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            clearInterval(countdownInterval);
            elements.inactivityWarning.classList.add('hidden');
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                inactivityTimer = setTimeout(showInactivityWarning, INACTIVITY_TIMEOUT - WARNING_TIMEOUT);
            }
        }

        /**
         * 顯示自動登出警告
         */
        function showInactivityWarning() {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') return;
            elements.inactivityWarning.classList.remove('hidden');
            let secondsLeft = 30;
            elements.countdown.textContent = secondsLeft;
            countdownInterval = setInterval(() => {
                secondsLeft--;
                elements.countdown.textContent = secondsLeft;
                if (secondsLeft <= 0) {
                    autoLogout();
                }
            }, 1000);
            warningTimer = setTimeout(autoLogout, WARNING_TIMEOUT);
        }

        /**
         * 執行自動登出
         */
        function autoLogout() {
            clearInterval(countdownInterval);
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('department');
                sessionStorage.removeItem('name');
                showError('因長時間未操作，系統已自動登出');
                showLogin();
            }
        }

        /**
         * 監聽用戶活動
         */
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click', 'focus'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        /**
         * 顯示錯誤訊息
         * @param {string} message - 錯誤訊息內容
         */
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        /**
         * 驗證密碼格式
         * @param {string} password - 要驗證的密碼
         * @returns {boolean} - 是否通過驗證
         */
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            return passwordRegex.test(password);
        }

        /**
         * 發送API請求
         * @param {Object} data - 請求數據
         * @returns {Promise} - API響應
         */
        async function sendRequest(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    signal: AbortSignal.timeout(30000)
                });
                return await response.json();
            } catch (error) {
                throw new Error('系統錯誤，請稍後再試');
            }
        }

        // 頁面初始化
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                elements.userDepartment.textContent = sessionStorage.getItem('department') || '';
                elements.userName.textContent = sessionStorage.getItem('name') || '';
                showDashboard();
                resetInactivityTimer();
            }

            // 登入
            elements.loginBtn.addEventListener('click', async () => {
                const username = elements.usernameInput.value.trim();
                const password = elements.passwordInput.value.trim();

                if (!username || !password) {
                    showError('請輸入帳號和密碼');
                    return;
                }

                elements.errorMessage.textContent = '';
                elements.loadingMsg.classList.remove('hidden');
                elements.loginBtn.disabled = true;

                try {
                    const data = await sendRequest({ action: 'login', username, password });
                    elements.loadingMsg.classList.add('hidden');
                    elements.loginBtn.disabled = false;

                    if (data.success) {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', username);
                        sessionStorage.setItem('department', data.department || '');
                        sessionStorage.setItem('name', data.name || '');
                        elements.userDepartment.textContent = data.department || '';
                        elements.userName.textContent = data.name || '';
                        showDashboard();
                        resetInactivityTimer();
                    } else {
                        showError(data.message || '帳號或密碼錯誤');
                    }
                } catch (error) {
                    elements.loadingMsg.classList.add('hidden');
                    elements.loginBtn.disabled = false;
                    showError(error.message);
                }
            });

            // 部門週期盤點
            elements.inventoryBtn.addEventListener('click', () => {
                showInventorySection();
                loadInventoryData();
                resetInactivityTimer();
            });

            // 事件登錄
            elements.eventBtn.addEventListener('click', () => {
                showEventSection();
                loadEventForm();
                resetInactivityTimer();
            });

            // 返回主頁
            elements.backBtn.addEventListener('click', () => {
                showDashboard();
                resetInactivityTimer();
            });

            elements.eventBackBtn.addEventListener('click', () => {
                showDashboard();
                resetInactivityTimer();
            });

            // 登出
            elements.logoutBtn.addEventListener('click', () => {
                sessionStorage.clear();
                clearTimeout(inactivityTimer);
                clearTimeout(warningTimer);
                clearInterval(countdownInterval);
                showLogin();
            });

            // 更改密碼
            elements.changePasswordBtn.addEventListener('click', () => {
                document.getElementById('changePasswordForm').reset();
                document.getElementById('passwordChangeMessage').style.display = 'none';
                const modal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
                modal.show();
                resetInactivityTimer();
            });

            elements.submitChangePasswordBtn.addEventListener('click', async () => {
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const messageDiv = document.getElementById('passwordChangeMessage');

                if (!validatePassword(newPassword)) {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = '新密碼需至少8位，包含字母和數字';
                    messageDiv.style.display = 'block';
                    return;
                }

                if (newPassword !== confirmPassword) {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = '新密碼與確認密碼不一致';
                    messageDiv.style.display = 'block';
                    return;
                }

                if (newPassword === currentPassword) {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = '新密碼不能與目前密碼相同';
                    messageDiv.style.display = 'block';
                    return;
                }

                const username = sessionStorage.getItem('username');
                try {
                    const data = await sendRequest({
                        action: 'changePassword',
                        username,
                        currentPassword,
                        newPassword
                    });

                    if (data.success) {
                        messageDiv.className = 'alert alert-success';
                        messageDiv.textContent = '密碼更改成功';
                        messageDiv.style.display = 'block';
                        setTimeout(() => {
                            bootstrap.Modal.getInstance(document.getElementById('changePasswordModal')).hide();
                            document.getElementById('changePasswordForm').reset();
                            messageDiv.style.display = 'none';
                        }, 3000);
                    } else {
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.textContent = data.message || '密碼更改失敗';
                        messageDiv.style.display = 'block';
                    }
                } catch (error) {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = error.message;
                    messageDiv.style.display = 'block';
                }
                resetInactivityTimer();
            });

            // 載入部門週期盤點數據
            async function loadInventoryData() {
                const department = sessionStorage.getItem('department');
                if (!department) {
                    showError('無法獲取部門資訊，請重新登入');
                    showLogin();
                    return;
                }

                elements.inventoryLoading.classList.remove('hidden');
                elements.inventoryContent.classList.add('hidden');
                elements.inventoryTableBody.innerHTML = '';

                try {
                    const data = await sendRequest({ action: 'getRiskItems', department });
                    elements.inventoryLoading.classList.add('hidden');

                    if (data.success) {
                        renderRiskItems(data.items);
                        elements.inventoryContent.classList.remove('hidden');
                    } else {
                        showError(data.message || '無法獲取風險清單');
                    }
                } catch (error) {
                    elements.inventoryLoading.classList.add('hidden');
                    showError(error.message);
                }
            }

            // 渲染風險項目
            function renderRiskItems(items) {
                elements.inventoryTableBody.innerHTML = '';
                if (items.length === 0) {
                    elements.inventoryTableBody.innerHTML = `
                        <tr><td colspan="4" style="text-align: center;">沒有風險項目</td></tr>
                    `;
                    return;
                }

                items.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-risk-id', index);
                    row.innerHTML = `
                        <td>
                            <div class="risk-info">
                                <div class="risk-name">${item.name}</div>
                                <div class="risk-description">${item.description}</div>
                                <div class="risk-category">類別: ${item.category}</div>
                                <div class="risk-level">風險等級: ${item.level}</div>
                                <div class="related-departments">相關聯部門: ${item.relatedDepartments}</div>
                            </div>
                        </td>
                        <td>
                            <div class="select-container">
                                <select class="increase-select" data-index="${index}">
                                    <option value="">請選擇</option>
                                    <option value="yes">是</option>
                                    <option value="no">否</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="input-container">
                                <input type="number" class="occurrence-input" data-index="${index}" min="0" disabled>
                            </div>
                        </td>
                        <td>
                            <div class="input-container">
                                <input type="text" class="reason-input" data-index="${index}" disabled>
                            </div>
                        </td>
                    `;
                    elements.inventoryTableBody.appendChild(row);
                });

                document.querySelectorAll('.increase-select').forEach(select => {
                    select.addEventListener('change', function () {
                        const index = this.getAttribute('data-index');
                        const occurrenceInput = document.querySelector(`.occurrence-input[data-index="${index}"]`);
                        const reasonInput = document.querySelector(`.reason-input[data-index="${index}"]`);

                        if (this.value === 'yes') {
                            occurrenceInput.disabled = false;
                            reasonInput.disabled = false;
                            occurrenceInput.required = true;
                            reasonInput.required = true;
                        } else {
                            occurrenceInput.disabled = true;
                            reasonInput.disabled = true;
                            occurrenceInput.required = false;
                            reasonInput.required = false;
                            occurrenceInput.value = '';
                            reasonInput.value = '';
                        }
                        resetInactivityTimer();
                    });
                });
            }

            // 提交盤點數據
            elements.submitInventoryBtn.addEventListener('click', async () => {
                let isValid = true;
                const responses = [];

                document.querySelectorAll('.increase-select').forEach(select => {
                    const index = select.getAttribute('data-index');
                    const occurrenceInput = document.querySelector(`.occurrence-input[data-index="${index}"]`);
                    const reasonInput = document.querySelector(`.reason-input[data-index="${index}"]`);
                    const riskRow = document.querySelector(`tr[data-risk-id="${index}"]`);
                    const riskName = riskRow.querySelector('.risk-name').textContent;
                    const riskDescription = riskRow.querySelector('.risk-description').textContent;
                    const riskCategory = riskRow.querySelector('.risk-category').textContent.replace('類別: ', '');
                    const riskLevel = riskRow.querySelector('.risk-level').textContent.replace('風險等級: ', '');
                    const relatedDepartments = riskRow.querySelector('.related-departments').textContent.replace('相關聯部門: ', '');

                    if (select.value === '') {
                        isValid = false;
                        select.style.borderColor = 'red';
                    } else {
                        select.style.borderColor = '';
                        if (select.value === 'yes') {
                            if (!occurrenceInput.value) {
                                isValid = false;
                                occurrenceInput.style.borderColor = 'red';
                            } else {
                                occurrenceInput.style.borderColor = '';
                            }
                            if (!reasonInput.value) {
                                isValid = false;
                                reasonInput.style.borderColor = 'red';
                            } else {
                                reasonInput.style.borderColor = '';
                            }
                        }
                        responses.push({
                            index,
                            riskName,
                            riskDescription,
                            riskCategory,
                            riskLevel,
                            relatedDepartments,
                            increased: select.value === 'yes',
                            occurrences: select.value === 'yes' ? parseInt(occurrenceInput.value) : 0,
                            reason: select.value === 'yes' ? reasonInput.value : ''
                        });
                    }
                });

                if (!isValid) {
                    showError('請填寫所有必填欄位');
                    return;
                }

                const department = sessionStorage.getItem('department');
                const username = sessionStorage.getItem('username');
                const name = sessionStorage.getItem('name');
                const timestamp = new Date().toISOString();

                elements.submitInventoryBtn.disabled = true;
                elements.submitInventoryBtn.textContent = '送出中...';

                try {
                    const data = await sendRequest({
                        action: 'submitInventory',
                        timestamp,
                        department,
                        username,
                        name,
                        responses,
                        sheetName: '定期紀錄'
                    });

                    elements.submitInventoryBtn.disabled = false;
                    elements.submitInventoryBtn.textContent = '送出';

                    if (data.success) {
                        showError('部門週期盤點已成功送出', 'success');
                        showDashboard();
                    } else {
                        showError(data.message || '送出失敗，請稍後再試');
                    }
                } catch (error) {
                    elements.submitInventoryBtn.disabled = false;
                    elements.submitInventoryBtn.textContent = '送出';
                    showError(error.message);
                }
                resetInactivityTimer();
            });

            // 重置盤點表單
            elements.resetInventoryBtn.addEventListener('click', () => {
                document.querySelectorAll('.increase-select').forEach(select => {
                    select.value = '';
                    select.style.borderColor = '';
                    const index = select.getAttribute('data-index');
                    const occurrenceInput = document.querySelector(`.occurrence-input[data-index="${index}"]`);
                    const reasonInput = document.querySelector(`.reason-input[data-index="${index}"]`);
                    occurrenceInput.value = '';
                    occurrenceInput.disabled = true;
                    occurrenceInput.style.borderColor = '';
                    reasonInput.value = '';
                    reasonInput.disabled = true;
                    reasonInput.style.borderColor = '';
                });
                resetInactivityTimer();
            });

            // 載入事件登錄表單
            function loadEventForm() {
                elements.eventLoading.classList.remove('hidden');
                elements.eventContent.classList.add('hidden');
                elements.eventTableBody.innerHTML = `
                    <tr>
                        <td><input type="text" class="event-name" required></td>
                        <td><textarea class="event-description" required></textarea></td>
                        <td><input type="date" class="event-date" required></td>
                        <td><input type="text" class="event-departments" required></td>
                    </tr>
                `;
                elements.eventLoading.classList.add('hidden');
                elements.eventContent.classList.remove('hidden');
            }

            // 提交事件數據
            elements.submitEventBtn.addEventListener('click', async () => {
                const eventName = document.querySelector('.event-name').value.trim();
                const eventDescription = document.querySelector('.event-description').value.trim();
                const eventDate = document.querySelector('.event-date').value;
                const eventDepartments = document.querySelector('.event-departments').value.trim();

                if (!eventName || !eventDescription || !eventDate || !eventDepartments) {
                    showError('請填寫所有必填欄位');
                    return;
                }

                const department = sessionStorage.getItem('department');
                const username = sessionStorage.getItem('username');
                const name = sessionStorage.getItem('name');
                const timestamp = new Date().toISOString();

                elements.submitEventBtn.disabled = true;
                elements.submitEventBtn.textContent = '送出中...';

                try {
                    const data = await sendRequest({
                        action: 'submitEvent',
                        timestamp,
                        department,
                        username,
                        name,
                        eventName,
                        eventDescription,
                        eventDate,
                        eventDepartments,
                        sheetName: '事件紀錄'
                    });

                    elements.submitEventBtn.disabled = false;
                    elements.submitEventBtn.textContent = '送出';

                    if (data.success) {
                        showError('事件登錄已成功送出', 'success');
                        showDashboard();
                    } else {
                        showError(data.message || '送出失敗，請稍後再試');
                    }
                } catch (error) {
                    elements.submitEventBtn.disabled = false;
                    elements.submitEventBtn.textContent = '送出';
                    showError(error.message);
                }
                resetInactivityTimer();
            });

            // 重置事件表單
            elements.resetEventBtn.addEventListener('click', () => {
                loadEventForm();
                resetInactivityTimer();
            });

            // 繼續使用
            elements.stayLoggedIn.addEventListener('click', () => {
                resetInactivityTimer();
            });

            // 顯示主頁
            function showDashboard() {
                Object.values(elements).forEach(el => {
                    if (el.classList && el.classList.contains('section')) {
                        el.classList.add('hidden');
                    }
                });
                elements.dashboardSection.classList.remove('hidden');
                resetInactivityTimer();
            }

            // 顯示登入頁
            function showLogin() {
                Object.values(elements).forEach(el => {
                    if (el.classList && el.classList.contains('section')) {
                        el.classList.add('hidden');
                    }
                });
                elements.loginSection.classList.remove('hidden');
                elements.usernameInput.value = '';
                elements.passwordInput.value = '';
                elements.errorMessage.textContent = '';
                clearTimeout(inactivityTimer);
                clearTimeout(warningTimer);
                clearInterval(countdownInterval);
            }

            // 顯示部門週期盤點
            function showInventorySection() {
                Object.values(elements).forEach(el => {
                    if (el.classList && el.classList.contains('section')) {
                        el.classList.add('hidden');
                    }
                });
                elements.inventorySection.classList.remove('hidden');
                resetInactivityTimer();
            }

            // 顯示事件登錄
            function showEventSection() {
                Object.values(elements).forEach(el => {
                    if (el.classList && el.classList.contains('section')) {
                        el.classList.add('hidden');
                    }
                });
                elements.eventSection.classList.remove('hidden');
                resetInactivityTimer();
            }
        });
    </script>
</body>
</html>
