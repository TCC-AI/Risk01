<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>昶青實業-AI風險控制管理中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background: #f0f4f8;font-family:"Microsoft JhengHei",Arial,sans-serif;}
    .login-card,.action-card {max-width:480px;margin:5rem auto;padding:2rem;background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.1);}
    button {width:100%;}
    .user-info {position:absolute;top:10px;right:10px;font-size:0.9rem;color:#333;}
  </style>
</head>
<body>
<div class="login-card" id="loginDiv">
  <h4 class="text-center mb-4">昶青實業-AI風險控制管理中心</h4>
  <input type="text" id="account" class="form-control mb-3" placeholder="帳號">
  <input type="password" id="password" class="form-control mb-3" placeholder="密碼">
  <button class="btn btn-primary" onclick="login()">登入</button>
  <div id="msg" class="text-danger mt-3 text-center"></div>
</div>

<div class="action-card d-none" id="actionDiv">
  <div class="user-info" id="userInfo" style="position:absolute; top:10px; right:10px; font-size:14px; color:#333;"></div>
  <h4 class="text-center mb-4">昶青實業-AI風險控制管理中心</h4>
  <button class="btn btn-success mb-3">部門週期盤點</button>
  <button class="btn btn-info">事件登錄</button>
</div>


<script>
const apiURL = "https://script.google.com/macros/s/AKfycbybG_wJZKxmbVq7kbcNHRfHZDZrfdL_rsRbyrccB21MLGzHbMCWfFuXbelHrRaWPfVB/exec"; // 替換成你的Web App URL

async function login(){
  const account = document.getElementById("account").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${apiURL}?action=login&account=${encodeURIComponent(account)}&password=${encodeURIComponent(password)}`);
  const result = await res.json();

  if(result.success){
    document.getElementById('loginDiv').classList.add('d-none');
    document.getElementById('actionDiv').classList.remove('d-none');
    
    //精準顯示部門與姓名到前端右上角
    document.getElementById('userInfo').textContent = `部門：${result.department} ｜ 姓名：${result.name}`;
  } else {
    document.getElementById('msg').textContent = result.message;
  }
}

</script>
</body>
</html>
