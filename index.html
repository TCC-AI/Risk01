<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI風險控制管理中心</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        select, input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loginForm {
            display: block;
        }
        #mainPage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>昶青實業-AI風險控制管理中心</h1>
        <div id="loginForm">
            <select id="department" onchange="loadNames()">
                <option value="">請選擇部門</option>
            </select>
            <select id="name" onchange="loadAccountAndPassword()">
                <option value="">請選擇姓名</option>
            </select>
            <input type="text" id="account" placeholder="帳號" readonly>
            <input type="password" id="password" placeholder="密碼">
            <button onclick="login()">登入</button>
        </div>
        <div id="mainPage">
            <button onclick="goToInventory()">部門週期盤點</button>
            <button onclick="goToEventLog()">事件登錄</button>
        </div>
    </div>

    <script>
        let sheetData = [];

        // 載入部門列表
        async function loadDepartments() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbyOt-LKixiNb6hRVD5CqhLkqyr2OEempV7y1YU1W4eHN8yTPzEim49cK0BZnhexR2gC/exec');
            const data = await response.json();
            sheetData = data;
            const departmentSelect = document.getElementById('department');
            data.forEach(row => {
                let option = document.createElement('option');
                option.value = row.department;
                option.textContent = row.department;
                departmentSelect.appendChild(option);
            });
        }

        // 根據部門載入姓名列表
        function loadNames() {
            const department = document.getElementById('department').value;
            const nameSelect = document.getElementById('name');
            nameSelect.innerHTML = '<option value="">請選擇姓名</option>';
            document.getElementById('account').value = '';
            document.getElementById('password').value = '';
            if (department) {
                const filteredData = sheetData.filter(row => row.department === department);
                filteredData.forEach(row => {
                    let option = document.createElement('option');
                    option.value = row.name;
                    option.textContent = row.name;
                    nameSelect.appendChild(option);
                });
            }
        }

        // 根據姓名載入帳號和密碼
        function loadAccountAndPassword() {
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            document.getElementById('account').value = '';
            document.getElementById('password').value = '';
            if (name && department) {
                const row = sheetData.find(row => row.department === department && row.name === name);
                if (row) {
                    document.getElementById('account').value = row.account;
                    document.getElementById('password').value = row.password;
                }
            }
        }

        // 登入功能
        function login() {
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            if (account && password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            } else {
                alert('請輸入正確的帳號和密碼');
            }
        }

        // 部門週期盤點頁面跳轉
        function goToInventory() {
            alert('跳轉到部門週期盤點頁面');
            // 未來可加入跳轉邏輯
        }

        // 事件登錄頁面跳轉
        function goToEventLog() {
            alert('跳轉到事件登錄頁面');
            // 未來可加入跳轉邏輯
        }

        // 頁面載入時執行
        window.onload = loadDepartments;
    </script>
</body>
</html>
