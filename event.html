<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件登錄 - 昶青實業</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <span id="userInfo">載入中...</span>
        </div>
        
        <h1>事件登錄</h1>
        
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        事件資訊
                    </div>
                    <div class="card-body">
                        <form id="eventForm">
                            <div class="mb-3">
                                <label class="form-label">部門</label>
                                <input type="text" class="form-control" id="deptField" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">事件日期</label>
                                <input type="date" class="form-control" id="eventDate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">事件類型</label>
                                <select class="form-select" id="eventType">
                                    <option value="type1">類型一</option>
                                    <option value="type2">類型二</option>
                                    <option value="type3">類型三</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">事件描述</label>
                                <textarea class="form-control" id="eventDesc" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">處理措施</label>
                                <textarea class="form-control" id="eventAction" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-success" id="submitBtn">提交事件</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button class="btn btn-secondary btn-back" id="backBtn">返回主頁</button>
        </div>
    </div>

    <script>
        // 設置默認日期為今天
        document.getElementById('eventDate').valueAsDate = new Date();
        
        // 檢查用戶是否已登入
        window.onload = function() {
            const userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
            
            if (!userInfo) {
                alert('請先登入');
                window.location.href = 'index.html';
                return;
            }
            
            // 顯示用戶資訊
            document.getElementById('userInfo').textContent = `${userInfo.department} / ${userInfo.name}`;
            document.getElementById('deptField').value = userInfo.department;
        };
        
        // 返回主頁
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
        
        // 提交事件
        document.getElementById('submitBtn').addEventListener('click', function() {
            const date = document.getElementById('eventDate').value;
            const type = document.getElementById('eventType').value;
            const desc = document.getElementById('eventDesc').value;
            const action = document.getElementById('eventAction').value;
            
            if (!desc || !action) {
                alert('請填寫事件描述和處理措施');
                return;
            }
            
            alert('事件資料已提交成功！');
            document.getElementById('eventDesc').value = '';
            document.getElementById('eventAction').value = '';
            
            // 這裡可以添加將數據發送到後端的代碼
        });
    </script>
</body>
</html>
