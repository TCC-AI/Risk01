<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>昶青實業-AI風險控制管理中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f0f4f8; font-family: "Microsoft JhengHei", Arial, sans-serif; }
    .action-card { max-width:480px; margin:5rem auto; padding:2rem; background:#fff; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.1); position:relative;}
    button { width:100%; }
    .user-info { position:absolute; top:10px; right:10px; font-size:14px; color:#333; }
  </style>
</head>
<body>
  <div class="action-card">
    <div class="user-info" id="userInfo"></div>
    <h4 class="text-center mb-4">昶青實業-AI風險控制管理中心</h4>
    <button class="btn btn-success mb-3">部門週期盤點</button>
    <button class="btn btn-info">事件登錄</button>
  </div>

  <script>
    // 從URL讀取部門與姓名
    const params = new URLSearchParams(window.location.search);
    const department = params.get('department');
    const name = params.get('name');

    //精準顯示部門與姓名
    document.getElementById('userInfo').textContent = `部門：${department} ｜ 姓名：${name}`;
  </script>
</body>
</html>
