<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI風險控制管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        .btn-function {
            padding: 20px;
            font-size: 1.2rem;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .logout-btn {
            margin-top: 30px;
        }
        @media (min-width: 768px) {
            .btn-container {
                flex-direction: row;
                justify-content: space-between;
            }
            .btn-function {
                flex: 1;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="user-info">
                登入者：<span id="user-dept"></span> - <span id="user-name"></span>
                <button class="btn btn-sm btn-outline-secondary ms-2" id="logout-btn">登出</button>
            </div>
            <h2 class="title">昶青實業-AI風險控制管理中心</h2>
            <div class="btn-container">
                <button type="button" class="btn btn-primary btn-function" id="inventory-btn">部門週期盤點</button>
                <button type="button" class="btn btn-success btn-function" id="event-btn">事件登錄</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 從URL獲取使用者資訊
            const urlParams = new URLSearchParams(window.location.search);
            const department = urlParams.get('dept');
            const name = urlParams.get('name');
            
            // 顯示使用者資訊
            document.getElementById('user-dept').textContent = department;
            document.getElementById('user-name').textContent = name;
            
            // 登出按鈕事件監聽
            document.getElementById('logout-btn').addEventListener('click', function() {
                window.location.href = '?page=login';
            });
            
            // 部門週期盤點按鈕事件監聽
            document.getElementById('inventory-btn').addEventListener('click', function() {
                window.location.href = '?page=inventory&dept=' + encodeURIComponent(department) + '&name=' + encodeURIComponent(name);
            });
            
            // 事件登錄按鈕事件監聽
            document.getElementById('event-btn').addEventListener('click', function() {
                window.location.href = '?page=event&dept=' + encodeURIComponent(department) + '&name=' + encodeURIComponent(name);
            });
        });
    </script>
</body>
</html>
