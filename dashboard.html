<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI風險控制管理中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            padding-top: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn-function {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
        }
        .btn-inventory {
            background-color: #3498db;
            color: white;
        }
        .btn-inventory:hover {
            background-color: #2980b9;
            color: white;
        }
        .btn-event {
            background-color: #2ecc71;
            color: white;
        }
        .btn-event:hover {
            background-color: #27ae60;
            color: white;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-btn {
            margin-top: 30px;
            text-align: center;
        }
        
        /* 手機版響應式設計 */
        @media (max-width: 576px) {
            .dashboard-container {
                padding: 20px;
            }
            .btn-function {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="user-info">
                <span id="userInfo"></span>
            </div>
            
            <h1>昶青實業-AI風險控制管理中心</h1>
            
            <div class="btn-container">
                <a href="inventory.html" class="btn btn-function btn-inventory">部門週期盤點</a>
                <a href="event.html" class="btn btn-function btn-event">事件登錄</a>
            </div>
            
            <div class="logout-btn">
                <button id="logoutBtn" class="btn btn-secondary">登出</button>
            </div>
        </div>
    </div>

    <script>
        // 檢查用戶是否已登入
        window.onload = function() {
            // 從sessionStorage獲取用戶資訊
            const userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
            
            if (!userInfo) {
                // 未登入，跳轉回登入頁面
                window.location.href = 'index.html';
                return;
            }
            
            // 顯示用戶資訊
            document.getElementById('userInfo').textContent = `${userInfo.department} / ${userInfo.name}`;
        };
        
        // 登出功能
        document.getElementById('logoutBtn').addEventListener('click', function() {
            sessionStorage.removeItem('userInfo');
            window.location.href = 'index.html';
        });
    </script>

    // 在 </body> 標籤前添加
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 獲取登入表單和按鈕
    const loginForm = document.querySelector('form');
    const loginButton = document.querySelector('button[type="submit"]');
    
    // 添加表單提交事件監聽器
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // 阻止表單默認提交行為
      
      // 獲取表單數據
      const department = document.getElementById('department').value;
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // 顯示登入中狀態
      loginButton.disabled = true;
      loginButton.textContent = '登入中...';
      
      // 發送登入請求到 Google Apps Script
      const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
      
      fetch(`${scriptUrl}?action=login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          department,
          name,
          username,
          password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // 登入成功，儲存用戶資訊到 sessionStorage
          sessionStorage.setItem('userInfo', JSON.stringify(data.userInfo));
          
          // 跳轉到儀表板頁面
          window.location.href = 'dashboard.html';
        } else {
          // 登入失敗
          alert('帳號或密碼錯誤，請重新輸入');
          document.getElementById('password').value = '';
          loginButton.disabled = false;
          loginButton.textContent = '登入';
        }
      })
      .catch(error => {
        console.error('登入過程中發生錯誤:', error);
        alert('登入過程中發生錯誤，請稍後再試');
        loginButton.disabled = false;
        loginButton.textContent = '登入';
      });
    });
  });
</script>

</body>
</html>
